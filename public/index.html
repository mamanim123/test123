<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 영상 요약기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
            color: white;
            text-align: center;
            padding: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4ECDC4;
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4ECDC4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #4ECDC4;
        }

        .result h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .summary {
            line-height: 1.6;
            color: #555;
            white-space: pre-wrap;
        }

        .error {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #fff5f5;
            border: 1px solid #fed7d7;
            border-radius: 10px;
            color: #c53030;
        }

        .instructions {
            background: #e8f4fd;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .instructions h3 {
            color: #2c5282;
            margin-bottom: 10px;
        }

        .instructions ol {
            color: #2d3748;
            padding-left: 20px;
        }

        .instructions li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎬 YouTube 영상 요약기</h1>
            <p>Gemini AI로 YouTube 영상을 스마트하게 요약하세요</p>
        </div>
        
        <div class="main-content">
            <div class="instructions">
                <h3>📋 사용 방법</h3>
                <ol>
                    <li>YouTube 영상 URL을 입력하세요</li>
                    <li>'요약하기' 버튼을 클릭하세요</li>
                    <li>AI가 영상을 분석하고 요약을 생성합니다</li>
                    <li>결과를 확인하세요!</li>
                </ol>
            </div>

            <div class="input-section">
                <div class="input-group">
                    <label for="youtubeUrl">YouTube 영상 URL</label>
                    <input 
                        type="url" 
                        id="youtubeUrl" 
                        placeholder="https://www.youtube.com/watch?v=..." 
                        required
                    >
                </div>
                <button class="btn" onclick="summarizeVideo()">
                    🚀 요약하기
                </button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>영상을 분석하고 요약을 생성하는 중... 잠시만 기다려주세요.</p>
            </div>

            <div class="error" id="error"></div>

            <div class="result" id="result">
                <h3>📝 요약 결과</h3>
                <div class="summary" id="summary"></div>
            </div>
        </div>
    </div>

    <script>
        async function summarizeVideo() {
            const urlInput = document.getElementById('youtubeUrl');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            const summary = document.getElementById('summary');
            const btn = document.querySelector('.btn');

            const url = urlInput.value.trim();

            if (!url) {
                showError('YouTube URL을 입력해주세요.');
                return;
            }

            // UI 상태 변경
            btn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';
            error.style.display = 'none';

            try {
                const response = await fetch('/api/summarize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ youtubeUrl: url }),
                });

                const data = await response.json();

                if (data.success) {
                    summary.textContent = data.summary;
                    result.style.display = 'block';
                } else {
                    showError(data.error || '요약 생성에 실패했습니다.');
                }
            } catch (err) {
                console.error('Error:', err);
                showError('서버 연결에 실패했습니다. 다시 시도해주세요.');
            } finally {
                loading.style.display = 'none';
                btn.disabled = false;
            }
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }

        // Enter 키로 요약하기
        document.getElementById('youtubeUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                summarizeVideo();
            }
        });
    </script>
</body>
</html>
